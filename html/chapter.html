<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memoApp</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<header>
    <a href="../index.html" id="title">
        <h1 id="title" contenteditable="true">マンガのタイトル</h1>
    </a>
</header>

<body>
    <div class="hero">
        <img src="https://placehold.jp/1080x720.png" id="thumbnail">

    </div>
    <div class="container" id="review">
        <h2>レビュー</h2>

        <div class="list" id="factor01">
            <h3>購入の決め手</h3>
            <ul>
                <li id="interestingPoint" contenteditable="true">世界的に有名な作品だから</li>
            </ul>
        </div>
        <button id="createListButton01">生成</button>

        <div class="list" id="factor02">
            <h3>どんな人におすすめしたい？</h3>
            <ul>
                <li id="interestingPoint" contenteditable="true">迫力のある戦いを求めている人</li>
            </ul>

        </div>
        <button id="createListButton02">生成</button>

        <div class="list" id="factor03">
            <h3>特に凄いと思ったところ</h3>
            <ul>
                <li id="interestingPoint" contenteditable="true">キャラクターが普通に死ぬのは当たり前なのに、1人1人の死に方が美しい</li>
            </ul>


        </div>
        <button id="createListButton03">生成</button>

        <div class="list" id="factor04">
            <h3>面白いと思った箇所とその理由</h3>
            <ul>
                <li id="interestingPoint" contenteditable="true">text text</li>
            </ul>
        </div>
        <button id="createListButton04">生成</button>

        <button id="deleteListButton">消去</button>

    </div>


    <script src="../js/createList.js"></script>
</body>
